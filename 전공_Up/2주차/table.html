<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;     
        }

        table{
            border: 1px solid #000;
            border-collapse: collapse;
        }
        
        th, td{
            border: 1px dotted #000;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>

    <table>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>          
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>

            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>55,000원</td>
            </tr>

            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>

            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>55,000원</td>
            </tr>


        </tbody>
    </table>
    
</body>
</html>
